<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
     <header class="bg-blue debug">
        <div class="container debug">
            header
        </div>
     </header>


    <!-- main -->
     <main class="debug">
        <!--hero-->
        <section id="Hero" class="bg-blue debug">
            <div class="container-hero debug"> 
                hero</div>
        </section>

         <!--invite regular-->
        <section id="Invite" class="debug">
            <div class="container flex debug"> 
                <div class="image debug">image</div>
                <div class="content debug">content</div>
                </div>
        </section>

         <!--place RR-->
        <section id="place" class="bg-grey debug">
            <div class="container flex row-reverse debug">
                <div class="image debug">image</div>
                <div class="content debug">content</div>
            </div>
        </section>
        
         <!--fandom regular-->
        <section id="fandom" class="debug">
            <div class="container flex debug"> 
                <div class="image debug">image</div>
                <div class="content debug">content</div>
            </div>
        </section>

         <!--tecnology-->
        <section id="tecnology" class="bg-grey debug">
            <div class="container flex tec debug"> 
                <div class="image debug">image</div>
                <div class="content debug">content</div>
            </div>
        </section>

         <!--adventure-->
        <section id="adventure" class="debug">
            <div class="container debug"> 
                adventure</div>
        </section>
       

    <!-- footer -->
     <footer class=" text-white debug">
        <div class="container debug">
            <div class="footer-top"></div>
                footer
        </div>

        <div class="container debug">
            <div class="footer-bottom"></div>
                footer
        </div>
     </footer>

</body>
</html>
